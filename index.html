<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... (previous head content remains the same) ... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Leaflet Web Mapping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geosearch/3.3.2/geosearch.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geosearch/3.3.2/geosearch.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/osrm-text-instructions/0.13.4/osrm-text-instructions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/dist/localization.fr.js"></script>

   
  </head>
  <body>
    <div id="map">
      <!-- ... (previous map content remains the same) ... -->

      <div class="search-container map-buttons">
        <div class="search-toggle" onclick="toggleSearch()"><i class="fas fa-search text-primary"></i></div>
        <div class="search-bar">
          <input type="text" class="form-control search-input" placeholder="Search..." />
        </div>
      </div>

       
      <div class="layer-control">
        <div class="layer-toggle map-buttons toggle-map" ><i class="fas fa-layer-group fa-2x" onclick="toggleLayers()"></i></div>
        <div class="layer-buttons map-buttons list-group">
          <div class="form-control" onclick="setLayer('osm')">OpenStreetMap</div>
          <div class="form-control" onclick="setLayer('satellite')">Google Satellite</div>
          <div class="form-control" onclick="setLayer('hybrid')">Google Hybrid</div>
        </div>
      </div>
      <div class="map-buttons">
        <button id="geolocate" class="btn btn-primary " onclick="getGeolocation()">
            <i class="fas fa-map-marker-alt icon-size"></i>
        </button>
       

        <button id="start-tracking" class="btn btn-success">
            <i class="fas fa-location-arrow icon-size"></i> 
        </button>
      </div>
      <div id="destination-search" class="map-buttons">

        <div class="input-group">
             <input
          type="text"
          id="destination-input"
          placeholder="Enter your destination"
          class="form-control"
        />
        <button id="search-destination" class="btn btn-success"><i class="fas fa-search"></i>
        </button>
        </div>
       
      </div>
    </div>

    <!-- ... (previous body content remains the same) ... -->
    <div id="control-panel">
      <div class="mode-buttons input-group  gap-1">
        <button onclick="setRoutingMode('car')">
          <i class="fas fa-car"></i> Car</button>
        <button onclick="setRoutingMode('bike')">
          <i class="fas fa-motorcycle"></i> Motorcycle</button>
        <button onclick="setRoutingMode('foot')">
          <i class="fas fa-walking"></i> Walk</button>
      </div>
      <div><p class="text-muted">Selected mode: </p><span id="selected-mode">
        <i class="fas fa-car"></i> Car</span></div>
    </div>
    
    <div id="search-results" class="container"></div>
    <script src="Voiries_3.js"></script>
    <script src="ilo3_1.js"></script>
    <script src="Batisilo3_2.js"></script>

    <script src="index.js"></script>
  </body>
</html>
